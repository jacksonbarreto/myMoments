<ion-card style="width: 28%;display: inline-block;" *ngIf="isActive()" tappable (touchstart)="startPress()"
    (touchend)="endPress()" (click)="onClick()">


    <div class="topBox">
        <ion-checkbox class="ion-float-left" *ngIf="isCheckBoxVisible()" [(ngModel)]="checked" (click)="onClick()">
        </ion-checkbox>
        <ion-text class="ion-float-right">
            {{time}}
        </ion-text>
    </div>

    <ion-card-content>
        <img src={{image}} />
        <ion-text class="bottonBox">
            {{place}}
        </ion-text>
    </ion-card-content>
</ion-card>
