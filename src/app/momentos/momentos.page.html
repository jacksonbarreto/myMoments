<ion-header>
    <ion-toolbar class="transparent-background-color" *ngIf="!isSelectMode()">
        <ion-title>Momentos</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="pagina-inicial"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar class="i-text-center" *ngIf="isSelectMode()">
        <ion-title size="small"> {{getMsgCounter()}} </ion-title>
        <ion-icon color="white" slot="end" name="copy-outline" (click)="selectAll()">
        </ion-icon>
        <ion-icon slot="end" name="remove-outline" (click)="unSelectAll()"></ion-icon>
        <ion-icon slot="start" name="close-outline" (click)="cancelSelect()"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-grid fixed>
        <ion-row>
            <ion-col size="auto">
                <app-media-item route="momentos" image="../../assets/img/imgDef.png" time="13:29"
                    *ngFor="let i of [].constructor(12) ">
                </app-media-item>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
<ion-footer>
    <ion-toolbar id="tabP" hidden>
        <app-tabs></app-tabs>
    </ion-toolbar>
</ion-footer>
