<ion-header>
    <ion-toolbar class="i-text-center" *ngIf="isSelectMode()">
        <ion-title size="small"> {{getMsgCounter()}} </ion-title>
        <ion-icon color="white" slot="end" name="copy-outline" (click)="selectAll()">
        </ion-icon>
        <ion-icon slot="end" name="remove-outline" (click)="unSelectAll()"></ion-icon>
        <ion-icon slot="start" name="close-outline" (click)="cancelSelect()"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div>


        <ion-title style="margin-top: 20px; font-weight: bold;" size="small" *ngIf="isSelectMode()">
            Palco(hoje)
        </ion-title>

        <ion-title style="margin-top: 20px; font-weight: bold;" size="large" *ngIf="!isSelectMode()">
            Palco(hoje)
        </ion-title>



        <div class="row" class="ion-align-items-center">
            <app-media-item route="momentos" image="../../assets/img/imgDef.png" place="Viana" time="13:29" *ngFor="let i of [].constructor(3) ">
            </app-media-item>
        </div>

    </div>



    <div>
        <ion-title style="margin-top: 20px;font-weight: bold;" size="small" *ngIf="isSelectMode()">Cartaz(última semana)
        </ion-title>
        <ion-title style="margin-top: 20px;font-weight: bold;" size="large" *ngIf="!isSelectMode()">Cartaz(última semana)
        </ion-title>

        <div class="row" class="ion-align-items-center">
            <app-media-item route="momentos" image="../../assets/img/imgDef.png" place="Viana" time="13:29" *ngFor="let i of [].constructor(6) ">
            </app-media-item>
        </div>

    </div>
    <div>
        <ion-title style="margin-top: 20px;font-weight: bold;" size="small" *ngIf="isSelectMode()">Bastidores(outros)
        </ion-title>
        <ion-title style="margin-top: 20px;font-weight: bold;" size="large" *ngIf="!isSelectMode()">Bastidores(outros)
        </ion-title>
        <div class="row" class="ion-align-items-center">
            <app-media-item route="momentos" image="../../assets/img/imgDef.png" place="Viana" time="13:29" *ngFor="let i of [].constructor(3) ">
            </app-media-item>
        </div>
    </div>




    <ion-fab vertical="bottom" horizontal="start" slot="fixed" style="margin-bottom:13%; margin-left:13%;">
        <ion-fab-button color="light">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button (click)="presentModalVivenciar()">
                <ion-icon name="camera-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="bottom">
            <ion-fab-button (click)="logoff()">
                <ion-icon name="log-out-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="start">
            <ion-fab-button (click)="presentModalNotifica()">
                <ion-icon name="notifications-outline"></ion-icon>
                <ion-badge>4</ion-badge>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="end">
            <ion-fab-button (click)="presentModalSearch()">
                <ion-icon name="search-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
<ion-footer *ngIf="isSelectMode()">
    <ion-toolbar>
        <app-tabs></app-tabs>
    </ion-toolbar>
</ion-footer>
