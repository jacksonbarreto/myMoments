<ion-header>
    <ion-toolbar class="i-text-center" *ngIf="isSelectMode()">
        <ion-title size="small"> {{getMsgCounter()}} </ion-title>
        <ion-icon color="white" slot="end" name="copy-outline" (click)="selectAll()">
        </ion-icon>
        <ion-icon slot="end" name="remove-outline" (click)="unSelectAll()"></ion-icon>
        <ion-icon slot="start" name="close-outline" (click)="cancelSelect()"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="auto">
                <ion-text>
                    <h1 *ngIf="!isSelectMode()">Palco(hoje)</h1>
                    <h1 class="titleSelectMode" *ngIf="isSelectMode()">Palco(hoje)</h1>
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="auto">
                <app-media-item route="momentos" image="../../assets/img/imgDef.png" place="Viana" time="13:29"
                    *ngFor="let i of [].constructor(3) ">
                </app-media-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="auto">
                <ion-text>
                    <h1 *ngIf="!isSelectMode()">Cartaz(última semana)</h1>
                    <h1 class="titleSelectMode" *ngIf="isSelectMode()">Cartaz(última semana)</h1>
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="auto">
                <app-media-item route="momentos" image="../../assets/img/imgDef.png" place="Viana" time="13:29"
                    *ngFor="let i of [].constructor(6) ">
                </app-media-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="auto">
                <ion-text>
                    <h1 *ngIf="!isSelectMode()">Bastidores(outros)</h1>
                    <h1 class="titleSelectMode" *ngIf="isSelectMode()">Bastidores(outros)</h1>
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="auto">
                <app-media-item route="momentos" image="../../assets/img/imgDef.png" place="Viana" time="13:29"
                    *ngFor="let i of [].constructor(10) ">
                </app-media-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed" style="margin-bottom:13%; margin-left:13%;">
        <ion-fab-button color="light">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button (click)="presentModalVivenciar()">
                <ion-icon name="camera-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="bottom">
            <ion-fab-button (click)="logoff()">
                <ion-icon name="log-out-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="start">
            <ion-fab-button (click)="presentModalNotifica()">
                <ion-icon name="notifications-outline"></ion-icon>
                <ion-badge>4</ion-badge>
            </ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="end">
            <ion-fab-button (click)="presentModalSearch()">
                <ion-icon name="search-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
<ion-footer>
    <ion-toolbar id="tabP" hidden>
        <app-tabs deleteDirect="false"></app-tabs>
    </ion-toolbar>
</ion-footer>
